# Google Cloud App Hosting Configuration for OptiBio E-Commerce
# This file configures the deployment settings for Firebase App Hosting

# Environment variables (configure these in Google Cloud Console)
env:
  - variable: NODE_ENV
    value: production
  - variable: DATABASE_URL
    secret: DATABASE_URL
  - variable: JWT_SECRET
    secret: JWT_SECRET
  - variable: STRIPE_SECRET_KEY
    secret: STRIPE_SECRET_KEY
  - variable: STRIPE_WEBHOOK_SECRET
    secret: STRIPE_WEBHOOK_SECRET
  - variable: VITE_APP_TITLE
    value: "OptiBioÂ® Supplements"
  - variable: VITE_APP_LOGO
    value: "https://optibiosupplements.com/logo.png"
  - variable: VITE_STRIPE_PUBLISHABLE_KEY
    secret: VITE_STRIPE_PUBLISHABLE_KEY
  - variable: AWS_ACCESS_KEY_ID
    secret: AWS_ACCESS_KEY_ID
  - variable: AWS_SECRET_ACCESS_KEY
    secret: AWS_SECRET_ACCESS_KEY
  - variable: AWS_REGION
    value: us-east-1
  - variable: AWS_S3_BUCKET
    secret: AWS_S3_BUCKET

# Resource allocation and run command
runConfig:
  cpu: 1
  memoryMiB: 512
  runCommand: node dist/index.js

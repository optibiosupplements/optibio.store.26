<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    
    <!-- Primary Meta Tags -->
    <title>%VITE_APP_TITLE%</title>
    <meta name="title" content="OptiBio - Premium Ashwagandha KSM-66 Supplements | Clinically Proven Stress Relief" />
    <meta name="description" content="Premium KSM-66 Ashwagandha with 20+ clinical studies. Natural stress relief, better sleep, and sustained energy. Made in USA, GMP certified." />
    <meta name="keywords" content="ashwagandha KSM-66, stress relief supplement, natural sleep aid, adaptogen, premium supplements" />
    <meta name="author" content="OptiBio" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OptiBio - Premium Ashwagandha KSM-66 Supplements" />
    <meta property="og:description" content="Experience the world's most clinically studied ashwagandha with 20+ peer-reviewed studies. Premium KSM-66 formula for stress relief, better sleep, and natural energy." />
    <meta property="og:image" content="/products/ashwagandha-bottle.jpg" />
    <meta property="og:site_name" content="OptiBio" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="OptiBio - Premium Ashwagandha KSM-66 Supplements" />
    <meta property="twitter:description" content="Experience the world's most clinically studied ashwagandha with 20+ peer-reviewed studies. Premium KSM-66 formula for stress relief, better sleep, and natural energy." />
    <meta property="twitter:image" content="/products/ashwagandha-bottle.jpg" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="msapplication-TileColor" content="#1e3a8a" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Facebook Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', 'YOUR_FACEBOOK_PIXEL_ID'); // Replace with actual Pixel ID
      fbq('track', 'PageView');
    </script>
    <!-- End Facebook Pixel Code -->

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX'); // Replace with actual GA4 Measurement ID
    </script>
    <!-- End Google Analytics 4 -->

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "OptiBio",
      "url": "https://optibio.com",
      "logo": "/optibio-logo.png",
      "description": "Premium supplement company specializing in clinically-proven ashwagandha KSM-66 formulas for stress relief, better sleep, and natural energy"
    }
    </script>
  </head>

  <body>
    <!-- Facebook Pixel noscript -->
    <noscript>
      <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=YOUR_FACEBOOK_PIXEL_ID&ev=PageView&noscript=1"/>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
